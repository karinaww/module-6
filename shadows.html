<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakes</title>
    <link rel="stylesheet" href="shadows.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Для любых событий и дорогих вам людей </h1>

    <div class="desserts__card_container">
        <div class="desserts__card">
            <img src="./picture/img.svg" alt="Кремовый замок">
            
            <div class="desserts__card_text">
                <h3>Кремовый замок</h3>
                
                <p class="desserts__card_text_description">
                    Нежный крем любого цвета <br> на выбор, вафельная основа
                </p>
            
                <p class="desserts__card_text_price">
                    150 ₽/шт. 
                </p>
                
                <button>Заказать</button>
            </div>
        </div>

        <div class="desserts__card">
            <img src="./picture/img (1).svg" alt="Малиновый рай">
            
            <div class="desserts__card_text">
                <h3>Малиновый рай</h3>
                
                <p class="desserts__card_text_description">
                    Воздушный крем, темная основа и ягода малины
                </p>
                
                <p class="desserts__card_text_price">
                    150 ₽/шт. 
                </p>
                
                <button>Заказать</button>
            </div>
        </div>

        <div class="desserts__card">
            <img src="./picture/img (2).svg" alt="Фейерверк">
            
            <div class="desserts__card_text">
                <h3>Фейерверк</h3>
                
                <p class="desserts__card_text_description">
                    Разноцветные крем, с бисквитной основой
                </p>
                
                <p class="desserts__card_text_price">
                    150 ₽/шт. 
                </p>
                
                <button>Заказать</button>
            </div>
        </div>
    </div>
    
</body>
</html>
